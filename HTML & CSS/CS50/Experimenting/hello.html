<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <form>
        <input autocomplete="off" autofocus id="name" type="text" placeholder="What is your name?">
        <input type="submit">
    </form>
    <script>
        /*document.querySelector('form').onsubmit = function() {
            greet();
            return false;
        };*/
        document.querySelector('form').addEventListener('submit', (e) => {
            let name = document.querySelector('#name').value;
            alert(`Hello, ${name}`);
            e.preventDefault();
        });
    </script>
</body>
</html>
